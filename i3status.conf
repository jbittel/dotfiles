# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#859900"
        color_bad = "#dc322f"
        color_degraded = "#cb4b16"
        output_format = "i3bar"
        interval = 5
}

order += "ethernet tun0"
order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "volume master"
order += "battery all"
order += "tztime utc"
order += "tztime local"

ethernet tun0 {
        format_up = "VPN: on"
        format_down = "VPN: off"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        # format_up = "E: %ip (%speed)"
        format_up = "E: %ip"
        format_down = "E: down"
}

load {
        format = "%1min"
}

volume master {
        format = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        format = "↯ %status %percentage %remaining"
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 10
        threshold_type = percentage
        hide_seconds = true
}

tztime utc {
	format = "%H:%M %Z"
	timezone = "Etc/UTC"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}
